<html>

<head>
  <link href="content/bootstrap.min.css" rel="stylesheet">
  <script src="content/bootstrap.bundle.min.js"></script>
  <script src="content/jquery.js"></script>
</head>

<body style="width: 300px">
  <div style="margin: 10px;">
    <h1 style="text-align: center; margin: 5px;">自動填入驗證碼</h1>
    <button type="button" class="btn btn-outline-primary" send=1
      style="width: 280; height: 50px; margin-bottom: 5px;">選擇驗證碼圖片</button><br />
    <button type="button" class="btn btn-outline-secondary" send=2
      style="width: 280; height: 50px; margin-top: 5px;">選擇回答輸入框</button>
    <div class="input-group mb-3" style="margin-top: 10px;">
      <span class="input-group-text">辨識引擎</span>
      <div class="btn-group dropup">
        <button class="btn btn-outline-secondary dropdown-toggle" style="width: 190px;" type="button"
          data-bs-toggle="dropdown" id="engine">A模式(預設)</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" send=3 engine>A：快速、適合小圖片</a></li>
          <li><a class="dropdown-item" send=4 engine>B：適合數字、特殊字元</a></li>
        </ul>
      </div>
    </div>
    <button type="button" class="btn btn-outline-success" send=5
      style="width: 280; height: 50px; margin-top: 5px;">測試</button>
    <div id="TestDIV">
      <img style="width: 100%;" id="TestImg">
      <span id="TestResult"></span>
      <span id="TestError" style="color: red;"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
