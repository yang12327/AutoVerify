<html>

<head>
  <link href="content/bootstrap.min.css" rel="stylesheet">
  <script src="content/bootstrap.bundle.min.js"></script>
  <script src="content/jquery.js"></script>
</head>

<body style="width: 300px;">
  <div style="margin: 10px;">
    <h1 style="text-align: center; margin: 5px;">自動填入驗證碼</h1>
    <button type="button" class="btn btn-outline-primary" send=1
      style="width: 280; height: 50px; margin-bottom: 5px;">選擇驗證碼圖片</button><br />
    <button type="button" class="btn btn-outline-primary" send=2
      style="width: 280; height: 50px; margin-top: 5px;">選擇回答輸入框</button>
    <hr>
    <button type="button" class="btn btn-outline-secondary" style="width: 280; height: 50px; margin-top: 5px;"
      data-bs-toggle="modal" data-bs-target="#Extra">進階設定</button>
    <hr>
    <button type="button" class="btn btn-outline-success" send=5 style="width: 280; height: 50px; margin-top: 5px;"
      data-bs-toggle="modal" data-bs-target="#Test">測試</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Extra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">進階設定</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">辨識引擎</span>
            <div class="btn-group dropup">
              <button class="btn btn-outline-secondary dropdown-toggle" style="width: 160px;" type="button"
                data-bs-toggle="dropdown" id="engine">A模式</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" send=3 engine>A：快速、適合小圖片</a></li>
                <li><a class="dropdown-item" send=4 engine>B：適合數字、特殊字元</a></li>
                <li><a class="dropdown-item" send=9 engine>C：準確度高、耗時較長</a></li>
              </ul>
            </div>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="Up" index=3 checked>
            <label class="form-check-label" for="Up">大寫字母</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="Do" index=4 checked>
            <label class="form-check-label" for="Do">小寫字母</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="Di" index=5 checked>
            <label class="form-check-label" for="Di">數字</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="Ca" index=9>
            <label class="form-check-label" for="Ca">區分大小寫</label>
          </div>
          <hr>
          <div class="form-check form-switch" style="margin-top: 15px;">
            <input class="form-check-input" type="checkbox" id="W" index=6>
            <label class="form-check-label input-group" for="W">
              固定字數
              <input class="form-control form-control-sm" type="number" style="margin: -5px 8px; text-align: center;"
                value="4" id="word" min="1">
              碼
            </label>
          </div>
          <button type="button" class="btn btn-outline-primary" send=8
            style="width: 250px; margin-top: 5px;">選擇重新產生按鈕</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Test" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">測試結果</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img style="width: 100%;" id="TestImg">
          <span id="TestResult" style="color: green;">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">正在辨識……</span>
              </div>
            </div>
          </span>
          <span id="TestError" style="color: red;"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">確定</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
